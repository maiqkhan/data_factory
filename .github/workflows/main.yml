on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/setup-node@v3.4.1
# Installs Node and the npm packages saved in your package.json file in the build
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 18.x

    - name: Install ADF Utilities package
      run: npm install
      working-directory: ${{ GITHUB.WORKSPACE }}/build

# Validates all of the Data Factory resources in the repository. You'll get the same validation
    - name: Validate
      run: npm run build validate ${{ GITHUB.WORKSPACE }}  /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/dp-203/providers/Microsof.DataFactory/factories/mkhan2431dp203adf
      working-directory: ${{ GITHUB.WORKSPACE }}/build

    - name: Validate and  Generate ARM template
      run: npm run build export ${{GITHUB.WORKSPACE}}/ADFroot/ /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/dp-203/providers/Microsof.DataFactory/factories/mkhan2431dp203adf "ExportedArmTemplate"
      working-directory: ${{ GITHUB.WORKSPACE }}/build

# Upload Artifact 
    - name: upload artifact
      uses: actions/download-artifact@v3
      with:
        name: ExportedArmTemplate
        path: ${{ GITHUB.WORKSPACE }}/build/ExportedArmTemplate

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Login via Az Module
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE-TENANT_ID }}
          subscriptoin-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-azPSSession: true

      - name: data-factory-deploy
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: dp-203
          dataFactoryName: mkhan2431dp203adf-prod
          armTemplateFile: myArmTemplate.json
          
    
