on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
# Installs Node and the npm packages saved in your package.json file in the build
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x

    - name: Install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}/data_factory/build

# Validates all of the Data Factory resources in the repository. You'll get the same validation
    - name: Validate
      run: npm run build validate ${{github.workspace}}/data_factory/  /subscriptions/<subscriptionID>/resourceGroups/<resourceGroupName>/providers/Microsof.DataFactory/factories/<ADFname>
      working-directory: ${{github.workspace}}/data_factory/build

    - name: Validate and  Generate ARM template
      run: npm run build export ${{github.workspace}}/ADFroot/ /subscriptions/<subID>/resourceGroups/<resourceGroupName>/providers/Microsof.DataFactory/factories/<ADFname> "ExportedArmTemplate"
      working-directory: ${{github.workspace}}/data_factory/build

# Upload Artifact 
    - name: upload artifact
      uses: actions/download-artifact@v3
      with:
        name: ExportedArmTemplate
        path: ${{github.workspace}}/data_factory/build/ExportedArmTemplate

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Login via Az Module
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE-TENANT_ID }}
          subscriptoin-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-azPSSession: true

      - name: data-factory-deploy
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: dp-203
          dataFactoryName: mkhan2431dp203adf-prod
          armTemplateFile: myArmTemplate.json
          
    
